<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1248" height="832" viewBox="0 0 1248 832" role="img" aria-label="Werewolf room">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="moon" cx="78%" cy="18%" r="40%">
      <stop offset="0" stop-color="#f8fafc" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#f8fafc" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <rect width="1248" height="832" fill="url(#bg)"/>

  <!-- subtle moon glow -->
  <circle cx="970" cy="150" r="260" fill="url(#moon)"/>
  <circle cx="1000" cy="140" r="52" fill="#f8fafc" opacity="0.85"/>

  <!-- isometric room frame -->
  <path d="M180 210 L624 70 L1068 210 L624 370 Z" fill="#0f172a" opacity="0.75"/>
  <path d="M180 210 L180 560 L624 720 L624 370 Z" fill="#111827" opacity="0.9"/>
  <path d="M1068 210 L1068 560 L624 720 L624 370 Z" fill="#0b1220" opacity="0.9"/>

  <!-- floor -->
  <path d="M220 260 L624 120 L1028 260 L624 410 Z" fill="url(#floor)" opacity="0.95"/>

  <!-- table (slightly larger to reduce empty space) -->
  <ellipse cx="624" cy="305" rx="190" ry="80" fill="#0b1220" opacity="0.9"/>
  <ellipse cx="624" cy="300" rx="182" ry="74" fill="#111827" opacity="0.9"/>
  <ellipse cx="624" cy="294" rx="174" ry="68" fill="#1f2937" opacity="0.9"/>

  <!-- candles -->
  <g opacity="0.9">
    <rect x="600" y="250" width="10" height="34" rx="4" fill="#e5e7eb"/>
    <path d="M605 240 C598 248 602 256 605 258 C608 256 612 248 605 240" fill="#f59e0b"/>
  </g>

  <!-- subtle grid/tech lines (kept minimal) -->
  <g stroke="#334155" stroke-width="2" opacity="0.35">
    <path d="M260 330 L624 200 L988 330"/>
    <path d="M260 420 L624 290 L988 420"/>
    <path d="M420 250 L420 520"/>
    <path d="M828 250 L828 520"/>
  </g>

  <!-- label -->
  <text x="60" y="110" fill="#e5e7eb" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" opacity="0.85">WOLFMIND Â· WEREWOLF</text>
</svg>
